name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码（包含子模块）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      # 2. 安装 Java JDK 17
      - name: Set up Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 安装 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      # 4. 安装 Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'

      # 5. 安装 Android NDK（用于编译 Go 核心）
      - name: Setup Android NDK
        uses: nttllnht/setup-android-ndk@v1
        with:
          ndk-version: r25b
          api-level: 21

      # 6. 获取 Flutter 依赖
      - name: Get Flutter dependencies
        run: flutter pub get

      # 7. 获取 Go 依赖并编译 Android 核心
      - name: Build Android Core (Go + CGO)
        run: dart ./setup.dart android --out app
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_PATH }}

      # 8. 构建 Release APK
      - name: Build Release APK
        run: flutter build apk --release --verbose

      # 9. 上传 APK 文件
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flclash-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: flclash-android-apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
