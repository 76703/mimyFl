name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码（包含子模块）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      # 2. 安装 Java JDK 17
      - name: Set up Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 安装 Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      # 4. 安装 Go 语言
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      # 5. 安装 Ninja 编译工具
      - name: Install Ninja build tool
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      # 6. 安装 Android SDK（包含 NDK）
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk-version: 25b
          build-tools: 34.0.0

      # 7. 配置 NDK 环境变量
      - name: Configure NDK environment
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25b" >> $GITHUB_ENV
          echo "ANDROID_NDK=$ANDROID_HOME/ndk/25b" >> $GITHUB_ENV

      # 8. 获取项目依赖
      - name: Get Flutter dependencies
        run: dart pub get

      # 9. 初始化并编译 Android 核心
      - name: Build Android Core
        run: dart ./setup.dart android

      # 10. 构建 Release APK
      - name: Build Release APK
        run: flutter build apk --release

      # 11. 上传 APK 文件
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flclash-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: flclash-android-apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
